    <!-- DM Serif Font -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">

    <!-- Karla Font -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- CSS Normalize -->
    <link rel="stylesheet" href="css/normalize.css">

<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="#">
                    <img src="images/logo.svg" alt="logo">
                </a>
            </div>

            <nav class="karla desktop">
                <a href="#how">HOW WE WORK </a>
                <a href="#blog">BLOG</a>

                <a href="#plans">VIEW PLANS</a>
            </nav>

            <div class="burger-icon mobile">
                <img src="images/icon-hamburger.svg" alt="burger-icon">

        </div>

            <img src="images/bg-pattern-intro-left-desktop.svg" alt="left-pattern">

                <img src="images/image-intro-mobile.jpg" alt="mobile-intro-img">

                </h1>

                    Get your life insurance coverage easier
                    and faster. We blend our expertise and

                </p>

                <a href="#plans" class="karla">VIEW PLANS</a>

                <div class="mobile-right-pattern mobile">
                    <img src="images/bg-pattern-intro-right-mobile.svg" alt="right-pattern">
                </div>
            </div>

            <div class="intro-img desktop">
                <img src="images/image-intro-desktop.jpg" alt="intro">
            </div>

        </div>
        
        <div class="right-pattern desktop">
            <img src="images/bg-pattern-intro-right-desktop.svg" alt="right-pattern">
